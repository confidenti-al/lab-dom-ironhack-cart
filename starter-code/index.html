<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <!-- header h1 row-->
  <div id="heading" class="wrapper">
    <h1>Ironhack Merchandising Shop</h1>
  </div>
  <!-- product item row -->
  <div id="item" class="product">
    <div class="item-name"><span id="item-name">IronBubble-head</span></div>
    <div class="unit-price"><span id="unit-price">$25.50</span></div>
    <div class="quantity"><label for="qty">QTY</label><input class="qty" type="number" id="qty" value="5" onChange="getPriceByProduct()"></div>
    <div class="product-price"><span id="product-price">$0.00</span></div>
    <div><button id="deleteBtn" class="btn btn-delete">Delete</button></div>
  </div>
  <!-- calc button row -->
  <div id="calculate" class="wrapper calc-prices-button">
    <button id="calc-prices-button" class="btn btn-success">Calculate Prices</button>
  </div>

</body>
</html>
